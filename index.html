<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/ZeroingOut.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="paint flex">
            <div class="container paint__container flex">
                <div class="paint__action-block">
                    <canvas class="canvas" height="670" width="1000"></canvas>
                </div>
                <div class="paint__tools-block">
                    <div class="paint__tools flex">
                        <div class="paint__tools-group">
                            <h3 class="title-mini paint__tools-title">
                                Brushes
                            </h3>
                            <div class="paint__tools-group-buttons flex">
                                <button class="btn paint__tool paint__tool--btn" data-tool="square">
                                    Square brush
                                </button>
                                <button class="btn paint__tool paint__tool--btn" data-tool="round">
                                    Round brush
                                </button>
                                <button class="btn paint__tool paint__tool--btn" data-tool="clearBrush">
                                    Clear brush
                                </button>
                                <button class="btn paint__tool paint__tool--btn" data-tool="lineBrush">
                                    Line brush
                                </button>
                            </div>
                        </div>
                        <div class="paint__tools-group">
                            <h3 class="title-mini paint__tools-title">
                                Clear
                            </h3>
                            <div class="paint__tools-group-buttons flex">
                                <button class="btn paint__tool paint__tool--btn" data-tool="clear">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <div class="paint__tools-group">
                            <h3 class="title-mini paint__tools-title">
                                Line buttons
                            </h3>
                            <div class="paint__tools-group-buttons flex">
                                <button class="btn paint__tool paint__tool--btn" data-tool="newPath">
                                    New Path
                                </button>
                            </div>
                        </div>
                        <div class="paint__tools-group">
                            <h3 class="title-mini paint__tools-title">
                                Settings
                            </h3>
                            <div class="paint__tools-group-buttons flex">
                                <input type="text" class="input paint__tool paint__tool--input" placeholder="Color" data-tool="color">
                                <input type="text" class="input paint__tool paint__tool--input" placeholder="Size" data-tool="size">
                                <input type="text" class="input paint__tool paint__tool--input" placeholder="Bg color" data-tool="bgColor">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
    </div>
<script src="assets/js/index.js" type="module"></script>
</body>
</html>
